{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
 </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Sistem Informasi <b>SKPI</b></h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10 shadow-lg">
                        <div class="wrap d-md-flex">
                            <div class="img" style="background-image:url({% static 'images/bg-1.jpg' %});">
                            </div>
                            <div class="login-wrap p-4 p-md-5 m-4">
                                <div class="row">
                                    {% if messages %}
                                    <div class="form-group">
                                    <div class="col-12 m-0">
                                        {% for message in messages %}
                                        {% if message.tags == "error" %}
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                        {% elif message.tags == "success" %}
                                            <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top: 10px;">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            </div>
                                        {% endif %}
                                        {% endfor %}
                                    </div>
                                    </div>
                                    {% endif %}
                                </div>
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Sign In</h3>
                                    </div>
                                    
                                </div>
                                <form method="POST" action="{% url 'doLogin' %}" class="signin-form">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="Email" name="email">
                                            <div class="input-group-append">
                                              <div class="input-group-text">
                                                <span class="fas fa-envelope"></span>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="input-group mb-3">
                                            <input type="password" class="form-control" placeholder="Password" name="password">
                                            <div class="input-group-append">
                                              <div class="input-group-text">
                                                <span class="fas fa-lock"></span>
                                              </div>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="form-control btn btn-success btn-sm rounded submit px-3" value="Login">   
                                    </div>
                                    
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
